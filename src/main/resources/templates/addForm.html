<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
</head>
<body>
    <form action="#" th:action="@{/addForm}" th:object="${car}" th:method="POST">
        <input id="make" type="text" placeholder="make" th:field="*{make}"/>
        <input id="color" type="text" placeholder="color" th:field="*{color}"/>

        <input id="submit" type="submit" value="Submit"/>

    </form>
</body>
</html>
