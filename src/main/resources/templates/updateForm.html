<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update car</title>
</head>
<body>
<form action="#" th:action="@{/updateForm}" th:object="${inputCar}" th:method="POST">
    <select id="select" th:field="*{id}">
        <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.make + ' ' + car.color}"></option>
    </select>
    <input id="make" type="text" placeholder="make" th:field="*{make}"/>
    <input id="color" type="text" placeholder="color" th:field="*{color}"/>

    <input id="submit" type="submit" value="Submit"/>

</form>
</body>
</html>
