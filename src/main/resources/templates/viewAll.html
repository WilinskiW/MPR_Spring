<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View all cars</title>
</head>
<body>
<table>
    <tr>
        <th>Make</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${carList}">
        <td th:text="${car.make}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
</body>
</html>
